@if(shownmenu){

<div>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Access Management system</span>
    <span class="example-spacer"></span>
    <span>{{ Loginuser }}</span>
    <button mat-button [matMenuTriggerFor]="profile">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #profile>
      <button mat-menu-item>Profile</button>
      <button mat-menu-item routerLink="resetpassword">Reset Password</button>
      <button mat-menu-item routerLink="login">Logout</button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>
        <button mat-button routerLink=""><mat-icon>home</mat-icon>Home</button>
      </mat-nav-list>
      @for(item of menulist;track item){
      <mat-nav-list>
        <button mat-button routerLink="{{ item.code }}">
          <mat-icon>home</mat-icon>{{ item.name }}
        </button>
      </mat-nav-list>
      }
    </mat-drawer>
    <mat-drawer-content>
      <div style="text-align: center; min-height: 600px">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
} @else{
<div style="text-align: center; min-height: 600px">
  <router-outlet></router-outlet>
</div>
}
