<form [formGroup]="_regform" (ngSubmit)="proceedregister()">
  <mat-card>
    <mat-card-header>
      <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmpassword" type="password" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button type="submit" mat-raised-button color="primary" [disabled]="!_regform.valid">Register</button> -->
      <div class="div-50">
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>
      </div>
      <div class="div-50">
        <a routerLink="/login" mat-raised-button color="accent"> Login </a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
