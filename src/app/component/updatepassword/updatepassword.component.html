<form [formGroup]="_resetform" (ngSubmit)="proceedchange()">
  <mat-card>
    <mat-card-header>
      <h1>Update Password</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>OTP Text</mat-label>
        <input matInput formControlName="otptext" type="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" mat-raised-button color="primary">Update</button>
      </div>
      <div class="div-50">
        <a routerLink="/login" mat-raised-button color="accent"> Cancel </a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
